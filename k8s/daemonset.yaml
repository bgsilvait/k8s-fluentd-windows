---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd-windows
  namespace: amazon-cloudwatch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd-windows
  namespace: amazon-cloudwatch
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd-windows
roleRef:
  kind: ClusterRole
  name: fluentd-windows
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: fluentd-windows
  namespace: amazon-cloudwatch
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd-windows
  namespace: amazon-cloudwatch
  labels:
    k8s-app: fluentd-windows
    version: v1
    spec:
      serviceAccount: fluentd-windows
      serviceAccountName: fluentd-windows
      tolerations:
      - effect: NoSchedule
        key: os
        operator: Equal
        value: Win1809
      containers:
      - name: fluentd-windows
        image: bgsilvait/fluentd-windows
        env:
          - name: INTERVAL
            value: 10
          - name: AWS_REGION
            value: #change_to_your_region
          - name: CLUSTER_NAME
            value: #change_to_your_clustername
        resources:
          limits:
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 1024Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
          readOnly: true
      nodeSelector:
        beta.kubernetes.io/os: windows
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: C:\var\log
